<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/d99b67a7ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="mt-10 px-4">
        <div class="navbar bg-orange-300">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Homepage</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>About</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="navbar-end">
              <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
              </button>
              <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                  <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
              </button>
            </div>
          </div>
          <h1 class="text-center text-7xl text-cyan-700">Money Master <samp><i class="fa-solid fa-sack-dollar text-6xl text-amber-400"></i></samp></h1>
    </header>
    <main class="mt-16 p-8">
        <div class="ml-5 grid  lg:grid-cols-2   ">

            <div>
                <img class="w-full lg:w-[50] mt-8"  src="https://cdn.w600.comps.canstockphoto.com/sack-with-packs-of-dollars-money-stock-illustrations_csp3189267.jpg" alt="">
            </div>
            <div class="bg-slate-600 w-full lg:w-[30] px-8 mt-8 text-center ">
                <h1 class="text-5xl mb-8">Income
                </h1>
                <div class="grid grid-cols-2 text-center">
                    <h1 class="text-4xl text-white">income:</h1>
                
                    <input  type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs text-center"/>
                </div>
                <h1 class="text-center text-4xl text-slate-200 underline  mb-5 mt-3">Expenses</h1>
                <div class="grid grid-cols-2 text-center">
                    <h1 class="text-4xl text-white">Food:</h1>
                
                    <input  type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs text-center"/>
                </div>
                <div class="grid grid-cols-2 text-center mt-5">
                    <h1 class="text-4xl text-white">Rent:</h1>
                
                    <input  type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs text-center"/>
                </div>
                <div class="grid grid-cols-2 text-center mt-5">
                    <h1 class="text-4xl text-white">Food:</h1>
                
                    <input  type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs text-center"/>
                </div>
                <div>
                    <button class="btn bg-green-300 btn-xs sm:btn-sm md:btn-md lg:btn-lg mt-5 ">Responsive</button>
                </div>

                <div class="mt-5">
                    <h1 class="text-4xl text-white font-semibold">Total Expenses:<samp>5500</samp></h1>
                    <h1 class="text-4xl text-white font-semibold mt-10">Balance: <samp>4500</samp></h1>

                </div>
                <div class="grid grid-cols-4 text-center mt-5">
                    <h1 class="text-4xl text-white">save:</h1>
                
                    <input  type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs text-center "/> 
                    <p class="text-4xl text-slate-100">%</p>
                    <button class="btn bg-green-300 btn-xs sm:btn-sm md:btn-md lg:btn-lg  ">Save</button>
                    

                    
                </div>
                <h1 class="text-4xl text-white font-semibold mt-6">Saving Amount:<samp>2000</samp></h1>
                <h1 class="text-4xl text-white font-semibold mt-6 mb-5">Remaining Balance:<samp>2500</samp></h1>
            </div>
            <div>

            </div>
            
        </div>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
